      Merging expertise in traditional quantitative finance and AI applied to web3/blockchain technologies. 
      From strategic support when investing in a web3 company, 
      over short projects focused on specific activities, 
      to the full creation of Quantitative/AI analytics for your systems 
      –-- we provide solutions based on a detailed understanding of your business situation.
